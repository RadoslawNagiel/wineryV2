            <ion-input
                class="text-center"
                [ngClass]="{ 'invalid-text': !valueValid }"
                min="0"

                [(ngModel)]="sugar"
                (change)="changedSugarOrCapacity()"

            ></ion-input>
        </div>
        <div>
            <ion-input class="text-center" min="0" type="number" [(ngModel)]="glucoseSyrup" (change)="changedSyrup()"></ion-input>

<ion-header collapse="fade">
    <ion-toolbar>
        <ion-title>{{ header() }}</ion-title>
        <ion-buttons slot="end">
            <app-settings></app-settings>
        </ion-buttons>
    </ion-toolbar>
    @if (search()) {
        <ion-toolbar>
            <ion-searchbar placeholder="Wyszukaj..." (ionInput)="searchChanged.next($event.target.value ?? '')"></ion-searchbar>
        </ion-toolbar>
    }
</ion-header>

<ion-header collapse="fade">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/tabs/tab4"></ion-back-button>
        </ion-buttons>
        <ion-title>Poradnik</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    @if(guide(); as guide){
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{guide.name}}</ion-card-title>
        </ion-card-header>
        <ion-card-content class="flex flex-col gap-4">
            <div class="whitespace-pre-line" [innerHTML]="guide.description"></div>
            @if(guide.calculator === Calculators.BLG){
            <app-calc-blg></app-calc-blg>
            } @if(guide.calculator === Calculators.SYRUP){
            <app-calc-glucose-syrup></app-calc-glucose-syrup>
            } @if(guide.guides.length){
            <div class="flex flex-wrap">
                @for(guideLink of guide.guides; track $index){
                <ion-chip [routerLink]="'/tabs/tab3/' + guideLink.slug" (click)="loadSlug(guideLink.slug)">{{guideLink.name}}</ion-chip>
                }
            </div>
            }
        </ion-card-content>
    </ion-card>
    }
</ion-content>

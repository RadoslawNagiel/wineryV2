<ion-header collapse="fade">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="" defaultHref="/tabs/tab-production/add-wine"></ion-back-button>
        </ion-buttons>
        <ion-title>Nowe wino</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
    <form [formGroup]="form" class="flex flex-col gap-4">
        <ion-list>
            <ion-item>
                <ion-input label="Nazwa" labelPlacement="floating" maxlength="52" formControlName="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Data" labelPlacement="floating" type="date" formControlName="date"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Pojemność (litry)" labelPlacement="floating" type="number" min="0" formControlName="capacity"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Drożdże" labelPlacement="floating" maxlength="52" formControlName="yeast"></ion-input>
            </ion-item>

            <ion-item>
                <ion-range
                    #toleranceRange
                    labelPlacement="fixed"
                    label="Tolerancja drożdży"
                    formControlName="yeastTolerance"
                    [pin]="true"
                    [ticks]="false"
                    [snaps]="true"
                    [min]="6"
                    [max]="25"
                    [pinFormatter]="pinFormatter"
                ></ion-range>
            </ion-item>

            <ion-item>
                <ion-range
                    labelPlacement="fixed"
                    label="Moc wina"
                    formControlName="power"
                    [pin]="true"
                    [ticks]="false"
                    [snaps]="true"
                    [min]="5"
                    [max]="form.value.yeastTolerance"
                    [pinFormatter]="pinFormatter"
                ></ion-range>
            </ion-item>

            <ion-item>
                <ion-select label="Słodkość" okText="Potwierdź" cancelText="Anuluj" formControlName="sweetness">
                    <ion-select-option [value]="Sweetness.dry">Wytrawne</ion-select-option>
                    <ion-select-option [value]="Sweetness.semiDry">Półwytrawne</ion-select-option>
                    <ion-select-option [value]="Sweetness.semiSweet">Półsłodkie</ion-select-option>
                    <ion-select-option [value]="Sweetness.sweet">Słodkie</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-textarea label="Opis" labelPlacement="floating" formControlName="description" [autoGrow]="true" [rows]="5"> </ion-textarea>
            </ion-item>
        </ion-list>
    </form>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-button class="w-full ion-padding-horizontal" size="large" [disabled]="!form.valid" (click)="addVineClick()">Dodaj</ion-button>
    </ion-toolbar>
</ion-footer>
